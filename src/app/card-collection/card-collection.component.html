<div *ngIf="collumns == 1">
    <card *ngFor="let card_data of cards; let i = index;" [attr.data]="card_data" [id]="i" (on_delete)="delete(i)"></card>
</div>
<div *ngIf="collumns != 1" class="row">
    <div *ngFor="let cards_in_collumn of card_table; let i = index" id="{{'collumn' + i.toString()}}">
        <card *ngFor="let card_data of cards_in_collumn" [attr.data]="card_data" [id]="card_data.id" (on_delete)="delete(card_data.id)"></card>
    </div>
</div>
