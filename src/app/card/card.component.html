<div class="card {{color}}">
    <div *ngIf="title != ''" class="card-title">{{title}}</div>
    <div class="content">
        <!--<text-card *ngIf="type == 'text'" [card_data]="{{card_data}}"></text-card>
        <link-card *ngIf="type == 'link'" [card_data]="{{card_data}}"></link-card>
        <image-card *ngIf="ype == 'image'" [card_data]="{{card_data}}"></image-card>
        <canvas-card *ngIf="type == 'canvas'" [card_data]="{{card_data}}"></canvas-card>
        <file-card *ngIf="type == 'file'" [card_data]="{{card_data}}"></file-card>-->
    </div>
    <div class="card-action">
        <a class="btn-floating waves-effect waves-light blue">
            <i class="material-icons">edit</i>
        </a>
        <a class="btn-floating waves-effect waves-light blue">
            <i class="material-icons">delete</i>
        </a>
        <div class="fixed-action-btn vertical">
            <a class="btn-floating blue">
                <i class="material-icons">invert_colors</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating white darken-1" (onclick)="changeColor('white')"></a>
                    <a class="btn-floating red darken-1" (onclick)="changeColor('red')"></a>
                    <a class="btn-floating blue darken-1" (onclick)="changeColor('blue')"></a>
                    <a class="btn-floating green darken-1" (onclick)="changeColor('green')"></a>
                    <a class="btn-floating yellow darken-1" (onclick)="changeColor('yellow')"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/materialize.min.js"></script>
