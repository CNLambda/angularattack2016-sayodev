<div class="fixed-action-btn" style="bottom: 45px; right: 24px; z-index:9999">
      <a class="btn-floating btn-large green">
          <i class="large material-icons">add</i>
      </a>
      <ul>
          <li>
              <a class="btn-floating red" (click)="createCard('text')">
                  <i class="material-icons">short_text</i>
              </a>
          </li>
          <li>
              <a class="btn-floating yellow darken-1" (click)="createCard('image')">
                  <i class="material-icons">photo</i>
              </a>
          </li>
          <!--<li>
              <a class="btn-floating green" (click)="createCard('canvas')">
                  <i class="material-icons">brush</i>
              </a>
          </li>-->
          <!--
          <li>
              <a class="btn-floating blue" (click)="createCard('file')">
                  <i class="material-icons">attach_file</i>
              </a>
          </li>-->
          <li>
              <a class="btn-floating cyan" (click)="createCard('link')">
                  <i class="material-icons">link</i>
              </a>
          </li>
      </ul>
</div>
<div class="btn-floating btn-large waves-effect waves-light cyan" style="position:fixed; bottom:45px; right:96px; z-index:9999;" (click)="toggle_chat.emit(null)">
      <i class="material-icons">chat</i>
</div>
<div class="btn-floating btn-large waves-effect waves-light red" style="position:fixed; bottom:45px; right:168px; z-index:9999;" (click)="share()">
      <i class="material-icons">share</i>
</div>

<div class="notification grey darken-3 white-text card-panel activesharelink" [hidden]="hideLink">{{sharelink}} </div>
